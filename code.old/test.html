<body>

    <!-- old index -->
    <section id="one" class="one py-5 d-flex flex-column justify-content-center align-items-center wow animate__animated animate__bounceInUp">
        <div class="top-container col-md-12" data-aos="fade-in">
            <h3>Perfect</h3>
            <h1>Pizza</h1>
            <h2>The Secert To The Perfect Pizza taste </h2>
            <hr>
            <p><span class="typed" data-typed-items="Italian sausage, pizza dough, pesto, feta cheese, bell peppers"></span></p>
        </div>
        <img src="assest/images/index.jpg" class="img-fluid wow animate__animated animate__bounceInRight animated" data-wow-duration="1s" data-wow-delay="2s" alt="indexPic">

    <style>
        #main #one {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            overflow-x: hidden;
            background: url('../images/index.jpg') no-repeat bottom cenetr/cover;
        }
        
        #main #one .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 4, 8, 0.418);
            color: #000;
        }
        
        #main #one .top-containe {
            position: relative;
            z-index: 2;
            min-width: 300px;
        }
        
        #main #one h1 {
            margin: 0 0 10px 0;
            font-size: 55px;
            font-weight: 500;
            line-height: 56px;
            color: #000;
        }
        
        #main #one p {
            color: #03506f;
            margin-bottom: 50px;
            font-size: 22px;
            text-align: left;
            padding-left: 7px;
        }
        
        #main #one p span {
            color: #03506f;
            padding-bottom: 5px;
            letter-spacing: 1px;
            line-height: 2px;
            border-bottom: 3px solid #37b3ed;
        }
    </style>
